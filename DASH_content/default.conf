server {
    listen 80;
    server_name  localhost;

    # Nginx web root is the mounted volume
    root   /usr/share/nginx/html;

    # Enable directory listing (optional, but helpful for debugging)
    autoindex on;

    # Crucial for DASH streaming: ensures MPD is served with the correct MIME type
    location ~* \.mpd$ {
        # This MIME type is required for DASH clients to understand the file
        default_type application/dash+xml;
        # Allow cross-origin requests (for dash.js player)
        add_header Access-Control-Allow-Origin *;
    }

    # Ensure other files (mp4, m4a, large_file.bin) are served correctly
    location / {
        # Allow cross-origin requests for all other files
        add_header Access-Control-Allow-Origin *;
    }
}